<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form>
            <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <label for="username">USERNAME</label>
                        <input type="text" name="username" placeholder="username" required="required" pattern="^[a-zA-Z]+$" size="30" maxlength="12">
                    <label for="password">PASSWORD</label>
                        <input type="text" name="password" placeholder="password" required="required" size="30" maxlength="8">
                </fieldset>
            <br>
                    <label for="radio">Select your favorite Superhero</label>
                        <input type="radio" name="SUPERHEROES" value="Superman"> Superman
                        <input type="radio" name="SUPERHEROES" value="Batman" add checked="Batman"> Batman
                        <input type="radio" name="SUPERHEROES" value="Wonder Woman"> Wonder Woman
                        <input type="radio" name="SUPERHEROES" value="Flash"> Flash
                        <input type="radio" name="SUPERHEROES" value="Thor"> Thor
                        <input type="radio" name="SUPERHEROES" value="Hulk"> Hulk
            <br>
            <br>
                    <label for="checkbox">Select your favorite Videogame</label>
                        <input type="checkbox" name="VIDEOGAMES" value="Fifa" checked="Fifa"> Fifa
                        <input type="checkbox" name="VIDEOGAMES" value="NHL"> NHL
                        <input type="checkbox" name="VIDEOGAMES" value="Resident Evil"> Resident Evil
                        <input type="checkbox" name="VIDEOGAMES" value="Uncharted"> Uncharted
                        <input type="hidden" name="userid" value="2300">        
            <br>
            <br>
                        <input type="image" alt="login" src="img/register_button.png" height="500" width="1000">
            <br>
            <br>
                    <label for="date">DATE</label>
                        <input type="date" name="Birthday"> 
            <br>
            <br>
                    <label for="email">EMAIL</label>
                        <input type="email" name="Email">
            <br>
            <br>
                    <label for="URL">URL</label>
                        <input type="url" name="michellezehner@webpages.com">
            <br>
            <br>
                    <label for="Search">SEARCH</label>
                        <input type="search" name="q">
            <br>
            <br>
                    <input type="submit" value="submit this form" name="submit">
            </form>

    </body>
</html>
